name: Java CI with Gradle

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

jobs:        
  system-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Make Gradle Wrapper script executable
      run: chmod +x ./gradlew

    - name: Build with Gradle without tests
      uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
      with:
        arguments: build -x test

    - name: Start jar
      run: java -jar build/libs/devops_uppg_4-0.0.1-SNAPSHOT.jar &
        
    - name: Run Test Job 1
      run: |
        echo "Running System Test..."
        ./gradlew test --tests 'com.example.devops_uppg_3.SystemTest'


  build-push-image:
    permissions:
      packages: write
    needs: system-test
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make Gradle Wrapper script executable
        run: chmod +x ./gradlew

      - name: Build with Gradle without tests
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: build -x test
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/rasmusadolfsson/devops_uppg_4:branch_1


  fake-deploy:
    needs: build-push-image
    runs-on: ubuntu-latest
    steps:
        - name: echo deploy
          run: |
            echo "Deploying ghcr.io/emmavainio/devops_uppg_3:branch_1"
